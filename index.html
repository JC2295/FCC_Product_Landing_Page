<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="container">
        <header id="header" class="border">
            <div id="brand">
                <img src="#" alt="Fire Fly Company Logo">
                <h1><a href="#" id="title">Fire Fly</a></h1>
            </div>
            <nav id="nav-bar">
                <ul>
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Sign Up</a></li>
                    <li><a href="#" class="nav-link">Contact Us</a></li>
                    <li><a href="#" class="nav-link">About Us</a></li>
                    <li><a href="#" class="nav-link">Product Details</a></li>
                </ul>
            </nav>
            <div id="intro"></div>
        </header>
        <main class="border">
            <form action="" id="form">
                <label for="email">Email:</label>
                <input type="text" placeholder="Email Address" required id="email">
                <input type="submit" id="submit">
            </form>
            <iframe src="" frameborder="0" id="video"></iframe>
        </main>
        <footer class="border">

        </footer>
    </div>
</body>
</html>
